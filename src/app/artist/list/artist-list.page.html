<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Artists</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Artists</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for(artist of artists; track artist.id){
      <ion-item [button]="true" [routerLink]="['/album/list', artist.id]">
        <ion-label>{{ artist.name }}</ion-label>
        <ion-note slot="end">{{ artist.albumsCount }} album{{ artist.albumsCount > 1 ? 's' : '' }} </ion-note>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
    }
  </ion-list>
</ion-content>
